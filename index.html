<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Anime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #1e1e1e;
            padding: 10px;
            text-align: center;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .description {
            margin-bottom: 20px;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 10px;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .episode {
            margin-bottom: 10px;
        }
        video {
            width: 100%;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #1e1e1e;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Accueil</a>
    </div>

    <div class="container">
        <h1>Watch Anime</h1>
        
        <div class="description">
            <h2>Nom de l'animé</h2>
            <p>Colle ici la description de l'animé. Résume l'intrigue, parle des personnages et de l'univers.</p>
        </div>
        
        <div class="video-container">
            <h2>Épisodes</h2>
            
            <div class="episode">
                <h3>Épisode 1 - Saison 1</h3>
                <video controls>
                    <source src="episode1.mp4" type="video/mp4">
                    Votre navigateur ne supporte pas la lecture de vidéos.
                </video>
            </div>

            <div class="episode">
                <h3>Épisode 2 - Saison 1</h3>
                <video controls>
                    <source src="episode2.mp4" type="video/mp4">
                    Votre navigateur ne supporte pas la lecture de vidéos.
                </video>
            </div>

            <div class="episode">
                <h3>Épisode 3 - Saison 1</h3>
                <video controls>
                    <source src="episode3.mp4" type="video/mp4">
                    Votre navigateur ne supporte pas la lecture de vidéos.
                </video>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Watch Anime | Contact : votremail@example.com
    </footer>
</body>
</html>
